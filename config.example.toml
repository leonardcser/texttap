# TextTap Configuration
# Copy to ~/.config/texttap/config.toml to customize

[hotkey]
# Activation mode: "double_tap" or "shortcut"
mode = "double_tap"

# For double_tap mode: The key to double-tap
# Supported: cmd, alt, ctrl, shift, fn (modifiers) or a-z, 0-9, f1-f12, escape, space, etc.
key = "cmd"

# For shortcut mode: Key combination using dash-separated format
# Format: modifier-modifier-key (e.g., "cmd-shift-d", "ctrl-space", "alt-f1")
# Modifiers: cmd, alt, ctrl, shift
# Keys: a-z, 0-9, f1-f12, escape, space, tab, return, delete
shortcut = "cmd-shift-d"

# Max seconds between taps (only for double_tap mode)
double_tap_interval = 0.3

# Examples:
#
# Double-tap Command (default):
#   mode = "double_tap"
#   key = "cmd"
#
# Double-tap Option/Alt key:
#   mode = "double_tap"
#   key = "alt"
#
# Double-tap Fn key:
#   mode = "double_tap"
#   key = "fn"
#
# Shortcut Cmd+Shift+D:
#   mode = "shortcut"
#   shortcut = "cmd-shift-d"
#
# Shortcut Ctrl+Space:
#   mode = "shortcut"
#   shortcut = "ctrl-space"
#
# Shortcut Alt+F1:
#   mode = "shortcut"
#   shortcut = "alt-f1"

[audio]
silence_threshold = 0.01      # RMS threshold for silence (0.0-1.0)
silence_duration = 1.0        # Seconds of silence before transcribing

[transcription]
model = "small.en"            # Whisper model: tiny, base, small, medium, large-v3
language = "en"               # Language code

[indicator]
enabled = true                # Show waveform indicator near cursor
width = 44                    # Indicator width in pixels
height = 18                   # Indicator height in pixels
offset_x = 8                  # Horizontal offset from cursor
offset_y = 0                  # Vertical offset from cursor
bar_count = 9                 # Number of waveform bars
bg_color = "systemBlue"       # Background color (systemBlue, white, #FF0000, etc.)
fg_color = "white"            # Foreground/waveform color
